<script>
    function contar() {
        const texto = document.getElementById('textoCaja').value;
        
        // Eliminamos los espacios vacíos al inicio y final para un conteo justo
        const totalCaracteres = texto.trim().length;
        
        // Dividimos el total de caracteres por 27 (el estándar que me pediste)
        // Usamos Math.ceil para que si sobra un poquito, cuente como otra línea
        const lineasCalculadas = Math.ceil(totalCaracteres / 27);
        
        if (totalCaracteres === 0) {
            document.getElementById('resultado').innerText = "Lineas totales: 0";
        } else {
            document.getElementById('resultado').innerText = "Lineas totales: " + lineasCalculadas;
        }
    }
</script>
