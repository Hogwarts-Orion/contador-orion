<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Orion - Oficial</title>
    <style>
        body { 
            background-color: #050508; 
            background-image: radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 40px);
            background-size: 250px 250px;
            color: #d4af37; font-family: 'Georgia', serif; 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box;
        }
        .card {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #d4af37;
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
            position: relative; z-index: 10; /* Esto asegura que se vea sobre el fondo */
        }
        .logo { 
            width: 130px; height: 130px; border-radius: 50%; 
            border: 2px solid #d4af37; margin-bottom: 15px; 
            object-fit: cover; box-shadow: 0 0 10px #d4af37;
        }
        textarea {
            width: 100%; height: 220px; background: #111; color: #fff; 
            border: 1px solid #d4af37; border-radius: 12px; padding: 12px; 
            font-size: 16px; box-sizing: border-box; outline: none; resize: none;
        }
        .stats { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        .box { 
            flex: 1; background: rgba(212, 175, 55, 0.1); 
            border: 1px solid #d4af37; padding: 10px; border-radius: 10px; 
        }
        .val { font-size: 26px; font-weight: bold; color: #fff; display: block; }
        .lab { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.ibb.co/C5fH4p0/402541.jpg" class="logo">
        <h2 style="margin: 0 0 15px 0;">Hogwarts Orion</h2>
        
        <textarea id="texto" placeholder="Escribe tu rol aquí..." oninput="contar()"></textarea>
        
        <div class="stats">
            <div class="box">
                <span class="lab">Caracteres</span>
                <span id="c" class="val">0</span>
            </div>
            <div class="box">
                <span class="lab">Líneas (26)</span>
                <span id="l" class="val">0</span>
            </div>
        </div>
    </div>

    <script>
        function contar() {
            var t = document.getElementById('texto').value;
            var n = t.length;
            // 26 carac = 1 línea | 27 carac = 2 líneas
            var l = n > 0 ? Math.ceil(n / 26) : 0;
            
            document.getElementById('c').innerText = n;
            document.getElementById('l').innerText = l;
        }
    </script>
</body>
</html>
