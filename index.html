<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Orion - Oficial</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: #000;
            /* FONDO DEL GRAN COMEDOR (Link directo extraído de tu enlace) */
            background-image: url('https://ibb.co/tMb195WP.jpg');
            background-size: cover; background-position: center;
            font-family: 'Georgia', serif;
        }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1; }

        .card {
            position: relative; z-index: 10;
            background: #0a0a0a; border: 2px solid #d4af37; border-radius: 40px;
            padding: 30px; width: 85%; max-width: 360px; text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        /* LOGO CIRCULAR CON TU LÓGICA DE CSS */
        .logo-circle {
            width: 140px; height: 140px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px solid #d4af37;
            /* Link directo del logo oficial */
            background-image: url('https://ibb.co/tMb195WP.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 15px #d4af37;
        }

        textarea {
            width: 100%; height: 240px; background: #111; border: 1px solid #333;
            border-radius: 20px; color: #fff; padding: 15px; font-size: 16px;
            box-sizing: border-box; outline: none; resize: none;
        }

        .stats { display: flex; gap: 10px; margin-top: 20px; }
        .box { flex: 1; border: 1px solid #333; padding: 15px; border-radius: 15px; }
        .val { font-size: 30px; font-weight: bold; color: #fff; display: block; }
        .lab { font-size: 10px; text-transform: uppercase; color: #d4af37; }
        .footer { margin-top: 25px; font-size: 26px; font-weight: bold; color: #d4af37; text-shadow: 0 0 10px #d4af37; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="card">
        <div class="logo-circle"></div>
        <h2 style="color:#d4af37; margin-bottom:20px; letter-spacing: 2px;">HOGWARTS ORION</h2>
        <textarea id="text" placeholder="Escribe tu rol aquí..." oninput="up()"></textarea>
        <div class="stats">
            <div class="box"><span class="lab">Caracteres</span><span id="c" class="val">0</span></div>
            <div class="box"><span class="lab">Líneas (26)</span><span id="l" class="val">0</span></div>
        </div>
        <div class="footer">Contador de Líneas H.O.</div>
    </div>
    <script>
        function up() {
            const v = document.getElementById('text').value;
            const n = v.length;
            /* Regla: 1 línea cada 26 caracteres */
            const l = n > 0 ? Math.ceil(n / 26) : 0;
            document.getElementById('c').innerText = n;
            document.getElementById('l').innerText = l;
        }
    </script>
</body>
</html>
