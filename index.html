<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts Orion - Contador Oficial</title>
    <style>
        body { 
            background-color: #050505; 
            background-image: radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 40px);
            background-size: 300px 300px;
            color: #d4af37; font-family: 'Arial', sans-serif; text-align: center; padding: 20px;
        }
        .main-card {
            background: rgba(0, 0, 0, 0.9); border: 2px solid #d4af37; border-radius: 20px;
            padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 0 20px #d4af37;
        }
        .logo-orion { width: 150px; height: 150px; border-radius: 50%; border: 2px solid #d4af37; margin-bottom: 15px; object-fit: cover; }
        textarea {
            width: 100%; height: 250px; background: #111; color: #fff; border: 1px solid #d4af37;
            border-radius: 10px; padding: 10px; font-size: 16px; box-sizing: border-box; resize: none;
        }
        .counter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat { background: rgba(212, 175, 55, 0.1); padding: 10px; border-radius: 10px; border: 1px solid #d4af37; }
        .num { font-size: 28px; font-weight: bold; color: #fff; display: block; }
        .txt { font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="main-card">
        <img src="https://i.ibb.co/C5fH4p0/402541.jpg" class="logo-orion" alt="Hogwarts Orion">
        <h2>Hogwarts Orion</h2>
        <textarea id="box" placeholder="Pega tu rol aquí..." oninput="update()"></textarea>
        <div class="counter-grid">
            <div class="stat">
                <span class="txt">Caracteres</span>
                <span id="c" class="num">0</span>
            </div>
            <div class="stat">
                <span class="txt">Líneas (26)</span>
                <span id="l" class="num">0</span>
            </div>
        </div>
    </div>

    <script>
        function update() {
            const val = document.getElementById('box').value;
            const total = val.length;
            
            // CÁLCULO EXACTO:
            // Math.ceil(total / 26) asegura que:
            // 26 carac = 1 línea.
            // 27 carac = 2 líneas.
            const lines = Math.ceil(total / 26);
            
            document.getElementById('c').innerText = total;
            document.getElementById('l').innerText = lines;
        }
    </script>
</body>
</html>
