<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Orion</title>
    <style>
        body { 
            background-color: #050505; 
            background-image: radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 40px);
            background-size: 200px 200px;
            color: #d4af37; font-family: sans-serif; text-align: center; padding: 20px;
        }
        .card {
            background: #000; border: 2px solid #d4af37; border-radius: 20px;
            padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 0 15px #d4af37;
        }
        .logo { width: 120px; height: 120px; border-radius: 50%; border: 2px solid #d4af37; margin-bottom: 15px; }
        textarea {
            width: 100%; height: 200px; background: #1a1a1a; color: #fff; border: 1px solid #d4af37;
            border-radius: 10px; padding: 10px; font-size: 16px; box-sizing: border-box; outline: none;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat { border: 1px solid #d4af37; padding: 10px; border-radius: 10px; background: rgba(212,175,55,0.1); }
        .val { font-size: 24px; font-weight: bold; color: #fff; display: block; }
        .lab { font-size: 10px; text-transform: uppercase; color: #d4af37; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.ibb.co/C5fH4p0/402541.jpg" class="logo">
        <h2 style="margin:0 0 15px 0;">Hogwarts Orion</h2>
        
        <textarea id="area" placeholder="Escribe aquí..." oninput="magic()"></textarea>
        
        <div class="grid">
            <div class="stat">
                <span class="lab">Caracteres</span>
                <span id="c" class="val">0</span>
            </div>
            <div class="stat">
                <span class="lab">Líneas (26)</span>
                <span id="l" class="val">0</span>
            </div>
        </div>
    </div>

    <script>
        function magic() {
            const txt = document.getElementById('area').value;
            const total = txt.length;
            
            // Lógica: 1-26 = 1 línea | 27 = 2 líneas
            const lines = total > 0 ? Math.ceil(total / 26) : 0;
            
            document.getElementById('c').innerText = total;
            document.getElementById('l').innerText = lines;
        }
    </script>
</body>
</html>
